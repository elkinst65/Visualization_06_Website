<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    <title>D3 V4 Voronoi Project 6 Data Viz II</title>
		<link rel="stylesheet" type="text/css" href="style.css" >
		<script type="text/javascript" src="d3.v4.js"></script>
    <style>
    g.polygons path {
      fill: white;
      stroke: lightsteelblue;
    }

		g.polygons path:hover {
			fill: blue;
		}

    g.fuel circle {
      fill: steelblue;
    }

    </style>

	</head>

	<body>
		<script type="text/javascript">
d3.select(window).on("resize",callFunction);
callFunction();
function callFunction() {

			var svgtest = d3.select("body").select("svg");
			if (!svgtest.empty()) {
				svgtest.remove();
			}

      var width = window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth;
      var height = window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight;

      var vertices = d3.range(100).map(function(d){ return [Math.random()*width,Math.random()*height]; });

      var voronoi = d3.voronoi().size([width,height]);
      var svg = d3.select("body").append("svg").attr("width","100%").attr("height","100%");

      svg.append("g").attr("class","polygons")
      .selectAll("path")
        .data(voronoi.polygons(vertices))
        .enter().append("path")
                  .attr("d",function(d){ return "M"+d.join("L")+"Z"; });

      svg.append("g").attr("class","fuel")
      .selectAll("circle")
        .data(vertices)
        .enter().append("circle")
                  .attr("cx",function(d){ return d[0]; })
                  .attr("cy",function(d){ return d[1]; })
                  .attr("r","2.5");

}
    </script>
  </body>

</html>
